<h1>Book List
  <button class="btn btn-success btn-circle pull-right" (click)="add()"  title="Add Book">
    <i class="glyphicon glyphicon-plus"></i>
  </button>
</h1>

<div class="alert-danger">{{errorMessage}}</div>

<div class="input-group">
    <input type="text" class="form-control" #title placeholder="Search" aria-describedby="basic-addon1">
    <input type="button" value="search" (click)="searchBooks(title.value)">
</div> 
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Pages</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of books;let i = index" >
            <td>{{i+1}}</td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td>{{book.year}}</td>
            <td>{{book.pages}}</td>
            <td style="width: 70px;">
                <a class="glyphicon glyphicon-edit pointer"  routerLink="edit/{{book._id}}" title="Edit">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
