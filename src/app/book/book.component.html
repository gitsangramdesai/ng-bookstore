<h1>Add/Update Book</h1>
<hr>

<form [formGroup]="bookForms" (ngSubmit)="save()">
    
  <div class="form-group row">
        <label for="" class="col-md-12">Title</label>
        <div class="col-md-4">
            <input type="text" class="form-control"  id="title" #title [formControl]="bookForm.controls['title']">
            <input type="hidden" class="form-control"  id="_id" #_id [formControl]="bookForm.controls['_id']">
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="form-group row">
        <label for="" class="col-md-12">Author</label>
        <div class="col-md-4">
            <input type="text" class="form-control"   id="author" #author [formControl]="bookForm.controls['author']">
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="form-group row">
        <label for="" class="col-md-12">Year</label>
        <div class="col-md-4">
            <input type="text" class="form-control"  maxlength="4"  id="year" #year [formControl]="bookForm.controls['year']">
        </div>
        <div class="col-md-6"></div>
    </div>

    <div class="form-group row">
      <label for="" class="col-md-12">Pages</label>
      <div class="col-md-4">
          <input type="text" class="form-control"   id="pages" #pages [formControl]="bookForm.controls['pages']">
      </div>
      <div class="col-md-6"></div>
  </div>

    <div class="form-group row">
      <div class="col-md-12">
         <input type="button" class="btn btn-primary" value="Save"  (click)="saveBook(_id.value,title.value,author.value,year.value,pages.value)"/>
         <a class="glyphicon glyphicon-edit pointer"  routerLink="/books" >Cancel</a>
      </div>
    </div>
</form>
